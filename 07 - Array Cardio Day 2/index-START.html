  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    let is19orOlder = people.some( item => 2023 - item.year >= 19) ? "Yes" : "No";
    let isAll19orOlder = people.every(item => 2023 - item.year >= 19) ? "Yes" : "No";
    console.log(`Is someone 19 or older? ${is19orOlder}. Is everyone 19 or older? ${isAll19orOlder}.`);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    let comment = comments.find(item => item.id == 823423);
    console.log(`The comment '${comment.text}' has an id of ${comment.id}.`);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    let index = comments.findIndex(item => item.id == 823423);
    comments[index].text = '';
    comments.sort((a, b) => a.text === '' ? -1 : 1);
    comments.shift();
    console.log('It has now been deleted due to violating multiple rules.');
    console.table(comments);

  </script>
